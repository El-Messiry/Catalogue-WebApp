{% extends "struct.html" %}
{% block content %}
{% include "header.html" %}
<div class="content_container">
    <div class="btns-wrapper-1">
        <div class="action-btn">
            <a href="{{url_for('Main_Index')}}">
                <button class="btn-4">Home</button>
            </a>
        </div>
    </div>
    <form method="POST" class="my-form">
        <table class="edit-category">
            <tr>
                <td><label>Enter Category Name</label></td>
                <td><input class="small-text-box" type="text" name="cat_name" placeholder="{{cat.name}}"></td>
            </tr>
            <tr>
                <td><label>Enter Category description</label></td>
                <td><input class="large-text-box" type="text" name="cat_desc" placeholder="{{cat.description}}"></td>
            </tr>
        </table>
        <input class="btn-4" type="submit" value="submit">
    </form>

</div>
{% endblock %}
