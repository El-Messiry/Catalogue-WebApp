{% extends "struct.html" %}
{% block content %}
{% include "header.html" %}
<div class="content_container">
    <div class="btns-wrapper-1">
        <div class="action-btn">
            <a href="{{url_for('Main_Index')}}">
                <button class="btn-4">Home</button>
            </a>
        </div>
    </div>
    <form class="my-form" method="POST">
        <div class="delete-warning">
            <p>Are you sure you want to delete this item " {{item.name}} "?</p>
        </div>
        <div class="action-btn">
            <button class="del-button" type="submit">Delete Category</button>
        </div>
    </form>
</div>
{% endblock %}
