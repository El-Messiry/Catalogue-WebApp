{% extends "struct.html" %}
{% block content %}
{% include "header.html" %}
<div class="body_container">
    <div class="btns-wrapper-1">
        <div class="action-btn">
            <a href="{{url_for('Main_Index')}}">
                <button class="btn-4">Home</button>
            </a>
        </div>
    </div>
    <form class="delete-menu-item" method="POST">
            <div class="delete-warning">
                <p>Are you sure you want to delete this item " {{cat.name}} "?</p>
            </div>
            <div class="decision-container">
                <input type="submit" name="btn-4 del_button" value="Yes Delete Item">
            </div>
        </form>
    </div>
</div>
{% endblock %}
