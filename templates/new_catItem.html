{% extends "struct.html" %}
{% block content %}
{% include "header.html" %}
<div class="content-container">
    <div class="btns-wrapper-1">
        <div class="action-btn">
            <a href="{{url_for('Show_Items',cat_id = cat_id)}}">
                <button class="btn-4">Back</button>
            </a>
        </div>
    </div>
    <form method="POST" class="my-form">
        <table class="edit-category-item">
            <tr>
                <td><label>Enter Item Name</label></td>
                <td><input class="small-text-box" type="text" name="catItem_name" placeholder="name ..."></td>
            </tr>
            <tr>
                <td><label>Enter Item description</label></td>
                <td><input class="large-text-box" type="text" name="catItem_desc" placeholde="description ....."></td>
            </tr>
        </table>
        <input class="btn-4 btn-submit" type="submit" value="submit">
    </form>

</div>
{% endblock %}
